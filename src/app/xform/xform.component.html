<div  ace-editor
      [(text)]="queryText"
      [mode]="'xml'"
      [theme]="'eclipse'"
      [options]="options"
      [readOnly]="false"
      style="min-height: 200px; width:100%; overflow: auto;"></div>
<button mat-raised-button color="primary" style="margin-top: 15px" (click)="viewxform()">XSLTFrom Preview</button>

<mat-card *ngIf="htmlView" style="margin-top: 15px">
<div  [innerHTML]="htmlView"></div>
</mat-card>
