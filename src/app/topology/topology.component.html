<div class="topology">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" class="h-100 w-100">
        <div fxLayout="row wrap"  fxLayoutGap="15px grid" class="w-100">
            <ng-container *ngFor="let item of res.data.topology.nodes">
            <div [fxFlex]="item.fxWidth" fxLayoutAlign="center  center">
               <ng-container *ngTemplateOutlet="serviceTemplate; context:item"></ng-container>
            </div>
            </ng-container>
        </div>
    </div>
</div>
